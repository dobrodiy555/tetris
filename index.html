<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <h2>T E T R I S</h2>

    <div class="top-container">
      <div class="bestResult">
        Best result: <span class="bestResSpan"></span></div>
    </div>

    <div class="tetris"></div>

    <div class="results-container">
      <div>
        <p> Points: <span id="score">0</span></p>
        <p> Level: <span class="infoRows" id="level">1</span></p>
      </div>
      <div class="restartArea">
        <button class="restBtnVis">Restart</button>
        <button class="pauseBtnVis">Pause</button>
      </div>
    </div>

    <div class="gameover">
      <div class="restart">
        <div class="info">
          <h3>Game results</h3>
          <p>Lines: <span class="infoRows" id="infoLines"></span></p>
          <p>Points: <span class="infoRows" id="infoPoints"></span></p>
        </div>
        <p>Click here to play again</p>
      </div>
    </div>

    <div class="arrow-container">
      <button class="arrow-btn arrow-left">&larr;</button>
      <button id="rotate-btn">&#8635;</button>
      <button class="arrow-btn arrow-right">&rarr;</button>
    </div>

    <script src="main.js"></script>
  </body>

</html>
